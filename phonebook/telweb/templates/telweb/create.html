{% extends "layout/basic.html" %}
    <title>{% block title %}Добавить аббонента {% endblock %} - Телефонный справочник</title>
{% block content %}

<h1>Добавить аббонента</h1>
<div>
    {% for pr in prs %}
    <p><a href="{% url 'by_intel' pr.extension %}" >Внутренний номер: {{ pr.extension }}</a></p>
    {% endfor %}
</div>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Добавить">
</form>
{% endblock %}
