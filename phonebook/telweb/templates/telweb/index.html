<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"; http-equiv="Content-Type"; content="text/html">
    <title>Главная - Телефонный справочник</title>
</head>
<body>
    <h1>Персонал</h1>
    {% for pr in prs %}
            <div>
                 <h2>Имя: {{ pr.name }}</h2>
                 <p>Фамилия:  {{ pr.surnsurnameame }} </p>
                <p>Отчество: {{ pr.patronymic }} </p>
                <p> моб.тел: {{ pr.mob_tel_num }} </p>
                 <p>Email: {{ pr.em }}</p>
                   <p>Подразделение: {{ pr.subdivision }}</p>
                <p><a href="{% url 'by_intel' pr.extension %}" >Внутренний номер: {{ pr.extension }}</a></p>
            </div>
    {% endfor %}
<a href="{% url 'add' %}" >Добавить</a>
</body>
</html>
